<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Get & Display JSON Data</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <h1 class="users"> Users:</h1>
        <table border="1">
            <thead class="head">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
        </table>


        <script>

            async function myfunction(){
                var urls=await fetch("https://jsonplaceholder.typicode.com/users");
                var fetchdata=await urls.json();
                console.log(urls)
                
                document.getElementById("tablebody").innerHTML=fetchdata.map((data)=>{
                    return`
                    <tr class="content">
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td>${data.address.street},${data.address.suite},${data.address.city},${data.address.zipcode}.</td>
                    </tr>
                            `;
                }).join();
            }
            myfunction();
            
        </script>
    </body>
</html>
